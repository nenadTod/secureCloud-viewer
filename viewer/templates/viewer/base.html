<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'viewer/style.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <script src="{% static 'viewer/js/jquery-1.6.4.min.js' %}"></script>
    <script src="{% static 'viewer/js/index.js' %}"></script>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <a href="{% url 'viewer.views.index' %}">
                    <div class="navbar-header">
                        <img src="{% static 'viewer/images/secure_clouding64.png' %}">
                    </div>
                    <div class="navbar-brand">
                        &nbsp Secure Clouding
                    </div>
                </a>

                <form class="navbar-form navbar-right" method="post" action="{% url 'viewer.views.change_cloud' %}">
                    <div class="form-group">
                        <select type="text" id="cloud_select" class="form-control" name="cloud_name" value="{{ selected_drive }}">
                            <option value="google_drive">Google Drive</option>
                            <option value="dropbox">DropBox</option>
                            <option value="one_drive">One Drive</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">Open cloud</button>
                </form>

            </div>
        </nav>
    </div>

    <div class="tree">

    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="panel-footer">
            <b>Secure Clouding</b>
            <span class="navbar-right">Nenad Todorovic / David Vuletic / Nemanja Miladinovic // July 2016&nbsp</span>
        </div>
    </footer>
</body>
</html>
